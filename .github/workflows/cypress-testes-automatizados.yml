name: Cypress Tests - In Class Project

on:
  push:
    branches:
      - main
    paths:
      - 'Cypress-testes-automatizados/**.js'
      - 'Cypress-testes-automatizados/**.json'
      - 'Cypress-testes-automatizados/**.yml'

jobs:
  Cypress-testes-automatizados-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.1

      # Cache de node_modules
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: Cypress-testes-automatizados/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('Cypress-testes-automatizados/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      # Cache do binário do Cypress
      - name: Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('Cypress-testes-automatizados/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      - name: Install dependencies
        run: npm install
        working-directory: ./Cypress-testes-automatizados

      # Passo extra para baixar o binário do Cypress, caso não esteja no cache
      - name: Install Cypress binary
        run: npx cypress install
        working-directory: ./Cypress-testes-automatizados

      - name: Run Cypress tests
        run: npm run cypress:headless
        working-directory: ./Cypress-testes-automatizados
